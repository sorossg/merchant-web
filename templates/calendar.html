<div ng-controller="CalendarController" class="calendar_table">
    <table id="calendar">
        <thead>
        <tr>
            <th colspan="{{data.calendar.timeAxis.length + 1}}">
                <div class="navigation_bar">
                    <div class="wrapper">
                        <div class="select_datetime col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-5">
                            <div class="col-xs-6">
                                <p class="daily">Daily</p>
                            </div>
                            <div class="col-xs-6 active">
                                <p class="weekly">
                                    <span class="glyphicon glyphicon-menu-left pull-left" aria-hidden="true"></span>
                                    <span>June 17 - 15</span>
                                    <span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span>
                                </p>
                            </div>
                        </div>
                        <div class="button_group col-xs-2 col-sm2 col-md-3 col-lg-4">
                            <div class="medium_screen">
                                <button>
                                    <img src="assets/images/btn_today.png">
                                </button>
                                <button class="zoom_out">
                                    <img src="assets/images/btn_zoom_out.png">
                                </button>
                                <button>
                                    <img src="assets/images/btn-setting.png">
                                </button>
                            </div>
                            <div class="small_screen"></div>
                        </div>
                    </div>
                </div>
            </th>
        </tr>
        <tr ng-calendar-header>
            <th class="font-helvetica-bold text-green">
                <p>Total 67</p>
            </th>
            <th id="column_title" class="column_title text-dark-gray" ng-column-title><p></p></th>
        </tr>
        </thead>
        <tbody ng-calendar-body>
        <!--repeated  content-->
        <tr id="table_row" ng-calendar-row>
            <!--display day-->
            <td>
                <p class="week_day text-dark-gray"></p>
                <span class="total_appointment">3</span>
            </td>
            <!--repeated content-->
            <td class="time_point" id="table_cell">
                <div class="task_container" day="" time="" ng-mouseup="fn.setEndTime($event)" task-container>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
